<div>
    <form>
        <div class="form-group">
            <div ngf-drop ngf-select ng-model="files" class="drop-box" ngf-drag-over-class="'dragover'" ngf-multiple="true">Drop/Click to upload</div>
        </div>
        <div>
            <button ng-show="!self.availableToDownload" class="start-convert-button" ng-click="self.onConvertButtonClicked()" ng-hide="self.files.length == 0">
                <span> Convert </span>
            </button>
        </div>
    </form>

    <div ng-repeat="fileObj in self.files track by $index">
        <div type="file_row" class="preload-title">
            <div class="filename">
                <span class="glyphicon glyphicon-file"></span>
                <span type="fn">{{fileObj.file.name}}</span>
            </div>
            <div style="text-align: center;">
                <div class="dropdown" ng-hide="fileObj.canDownload">
                    <a data-toggle="dropdown" href="">Format
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" ng-click="self.setFormat(fileObj, 'W-R-V')">W-R-V</a>
                        </li>
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" ng-click="self.setFormat(fileObj, 'D-R-V')">D-R-V</a>
                        </li>
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" ng-click="self.setFormat(fileObj, 'W-D-R-V')">W-D-R-V</a>
                        </li>
                    </ul>
                </div>
                <div style="text-align: right;
                    margin-right: 10px;" ng-show="fileObj.canDownload">
                    <a class="action download" href="/download?fileName={{fileObj.nameOnServer}}" download>
                        <span class="glyphicon glyphicon-download"></span>
                        Download
                    </a>
                </div>
                <form class="form-inline" ng-hide="fileObj.canDownload" style="margin-right: 10px">
                    <div class="form-group">
                        <!-- <label for="nohl" style="margin-bottom: 0px">Number of header lines:</label> -->
                        <input class="form-control input-sm" placeholder="NumOfHeaderLines" ng-model="fileObj.numOfHeaderLines" style="width: 130px;height: 25px;"
                            id="nohl">
                    </div>
                </form>
            </div>

            <div class="file-info">
                <span class="filesize">Size: {{fileObj.size}}
                </span>
            </div>
            <div class="close-wrapper">
                <div class="close" ng-click="self.removeFileFromList($index)">
                    <span class="
                    glyphicon glyphicon-remove-circle"></span>
                </div>
            </div>
        </div>
    </div>
</div>
