<div>
    <form>
        <div class="form-group">
            <div ngf-drop ngf-select ng-model="files" class="drop-box" ngf-drag-over-class="'dragover'" ngf-multiple="true">Drop/Click to upload</div>
        </div>
        <div>
            <button ng-show="!self.availableToDownload" class="start-convert-button" ng-click="self.onConvertButtonClicked()" ng-hide="self.files.length == 0">
                <span> Convert </span>
            </button>
        </div>
    </form>

    <div ng-repeat="fileObj in self.files track by $index">
        <div type="file_row" class="preload-title">
            <div class="filename">
                <span class="glyphicon glyphicon-file"></span>
                <span type="fn">{{fileObj.file.name}}</span>
            </div>
            <div style="text-align: right;">
                <div style="text-align: right;
                    margin-right: 10px;" ng-show="fileObj.canDownload">
                    <a class="action download" href="/download?fileName={{fileObj.nameOnServer}}" download>
                        <span class="glyphicon glyphicon-download"></span>
                        Download
                    </a>
                </div>
            </div>

            <div class="file-info">
                <span class="filesize">Size: {{fileObj.size}}
                </span>
            </div>
            <div class="close-wrapper">
                <div class="close" ng-click="self.removeFileFromList($index)">
                    <span class="
                    glyphicon glyphicon-remove-circle"></span>
                </div>
            </div>
        </div>
    </div>
</div>
